<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>ROCK-PAPER-SCISSORS</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>ROCK-PAPER-SCISSORS!</h1>
  <div class="container">
    <div>
      <button id = "rock-button" class = "player-move" data-move = "rock">
          <i class="fas fa-hand-rock"></i>
      </button>
    </div>
    
    <div>
      <button id = "paper-button" class = "player-move" data-move = "paper">
          <i class="fas fa-hand-paper"></i>
      </button>
    </div>
    
    <div>
      <button id = "scissors-button" class = "player-move" data-move = "scissors">
          <i class="fas fa-hand-scissors"></i>
      </button>
    </div>
  </div>
    <div id = "output"></div>
    
    <div id = "result">
      <div id = "player-score"></div>
      <div id = "computer-score"></div>
    </div>
  
  
  <div><button id = "new-game">START NEW GAME</button>
    <div id = "round-to-play"></div>
  </div>
  
  <div class="overlay result" id="modal-overlay">
    <div class="modal result">
      <a href="#" class="close">x</a>
      <header>GAME RESULT</header>
      <div class="content">
        <table>
          <thead>
            <tr>
              <th>Player Move</th>
              <th>Computer Move</th>
              <th>Computer Scores</th>
              <th>Player Scores</th>
              <th>Winner of the Round</th>
            </tr>
          </thead>
          <tbody class = "table-content">
          </tbody>
        </table>
      </div>
    </div>
  </div>
    <script  src="js/index.js"></script>
</body>

</html>
