<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ROCK PAPER SCISSORS</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>"ROCK, PAPER, SCISSORS"</h1>

  <button class="start">Let's play!</button>
  <div class="show" id="container">
    <div class="select">

      <h3>SELECT YOUR MOVE:</h3>

      <img data-option="paper" class="first" src="images/papier.jpg" alt="" title="Paper">

      <img data-option="rock" src="images/kamien.jpg" alt="" title="Rock">

      <img data-option="scissors" src="images/nozyczki.jpg" alt="" title="Scissors">

    </div>

    <div class="panel-left">
      <h3>Game results:</h3>
      <p>your choice: <span data-summary="your-choice"></span></p>
      <p>AI choice: <span data-summary="ai-choice"></span></p>
      <h2>winner: <span data-summary="who-win"></span></h2>
    </div>

    <div class="panel-right">
      <h3>Current results</h3>
      <p class="numbers">number of round: <span>0</span></p>
      <p class="wins">wins: <span>0</span></p>
      <p class="losses">losses: <span>0</span></p>
      <p class="draws">draws: <span>0</span></p>
    </div>
  </div>

  <div class="overlay result">
    <div class="modal result">
      <a href="#" class="close">x</a>
      <header>GAME RESULT</header>
      <div class="content">
        <table>
          <thead>
            <tr>
              <th>Player Move</th>
              <th>Computer Move</th>
              <th>Computer Scores</th>
              <th>Player Scores</th>
              <th>Winner of the Round</th>
            </tr>
          </thead>
          <tbody class="table-content">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
